
<html>
     <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
     <script src="node_modules/airtable/build/airtable.browser.js"></script>
    
    <script src="js/validate.js"></script>
    <script src="js/airtable.js"></script>
   

    <title>Signup page</title>
    <head>
    <link rel="stylesheet" href="style.css"/>
           
    </head>
    <body>

        <div class="tabs">
            <button class="tablink" id="defaultOpen" onclick="openTab('Email',this)">Signup with Email</button>
            <button class="tablink" onclick="openTab('Phone',this)">Signup with Phone</button> 
        </div>

        <div id="Email" class="tabcontent">
            <div class="form">
            <table>
                
                <tr><td colspan=2><h1>Enter details to signup</h1></td></tr>
                <tr><td colspan=2><input type="text" placeholder="First Name" id="firstName"/></td></tr>
                <tr><td colspan=2><input type="text" placeholder="Last Name" id="lastName"/></td></tr>

               

                <tr><td colspan=2><input type="email" placeholder="Email ID" id="loginEmail"/></td></tr>
                <tr><td colspan=2 ><input type="password" placeholder="Password" id="password"/></td></tr>
                <tr><td colspan=2 ><input type="password" placeholder="Confirm Password" id="passwordConf"/></td></tr>
                <tr>
                    <td><button type="button" onclick=getInfo()>SIGNUP AS HOST</button></td>
                    <td><button type="button" onclick=getInfo()>SIGNUP AS RENTER</button></td>
                </tr>
            </table>
            </div>
        </div>
        <div id="Phone" class="tabcontent">
            <div class="form">
            <table>
                
                <tr><td colspan=2><h1>Enter details to signup</h1></td></tr>
                <tr><td colspan=2><input type="text" placeholder="First Name" id="firstName"/></td></tr>
                <tr><td colspan=2><input type="text" placeholder="Last Name" id="lastName"/></td></tr>

                <tr><td colspan=2><input type="tel" placeholder="Mobile" id="mobile" pattern=/></td></tr>

                <tr><td colspan=2 ><input type="password" placeholder="Password" id="password"/></td></tr>
                <tr><td colspan=2 ><input type="password" placeholder="Confirm Password" id="passwordConf"/></td></tr>

                <tr>
                    <td><button type="button" onclick=getInfo()>SIGNUP AS HOST</button></td>
                    <td><button type="button" onclick=getInfo()>SIGNUP AS RENTER</button></td>
                </tr>
            </table>
            </div>
        </div>
        <script src="js/tab.js"></script>
    </body>
</html>
